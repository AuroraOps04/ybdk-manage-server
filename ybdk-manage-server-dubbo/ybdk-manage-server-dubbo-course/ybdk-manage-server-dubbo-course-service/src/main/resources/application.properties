server.port=9991

spring.application.name=ybdk-manage-server-dubbo-course
spring.main.allow-bean-definition-overriding=true

spring.datasource.url=jdbc:mysql:///ybdk?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

dubbo.service.version=0.1


dubbo.scan.base-packages=com.study.ybdk

dubbo.application.name=ybdk-manage-server-dubbo-course

dubbo.protocol.name= dubbo
dubbo.protocol.port= 20880


dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.registry.client=zkclient
